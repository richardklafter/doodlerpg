<!DOCTYPE html>
<html class="fullscreen">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Doodle RPG</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">

    <script src="login.js"></script>
    <script src="static/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/jquery-3.6.1.js"></script>
    <script src="static/easel.js"></script>
    <script src="static/index.js"></script>
    <script src="https://tilde.za3k.com/hackaday/bug/report.js"></script>
</head>

<body>
    <div class="container-fluid" style="padding-top: 60px;">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Doodle RPG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/za3k/doodlerpg" target="_blank">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="makeReporter(0); document.getElementById('bug-reporter').style.display='block';">Report Bug</a>
                        </li>
                        <li class="nav-item">
                            <a class="logged-in nav-link" href="logout">Log Out <span class="text-muted"> (<span class="my-username">{USER}</span>)</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="logged-out">
            A relaxing coloring book MMO. It is nice. 
        </header>

        <section class="content logged-out">
            <h3>Make an account to explore!</h3>
            <form action='login' method='POST'>
                <input type='text' name='username' id='username' placeholder='username'/>
                <input type='password' name='password' id='password' placeholder='password'/>
                <input type='submit' name='submit'/>
            </form>
            To make a new account, just make up any username and password, and log in with them. It's that easy!
            <div class="wheel"></div>
        </section>

        <div class="motd"></div>

        <section class="content logged-in">
            <div class="game">
                <div class="place-container"></div>
                <div class="mention">Things here include:</div>
                <div class="thing-container">
                    <div class="afk-container stack"></div>
                </div>
                <span class="mentions"></span>
                <div class="easel">
                    <canvas height="398" width="398"></canvas>
                    <div>Draw <span class="name">one art</span></div>
                    <div class="hflex">
                        <input type="submit" class="btn btn-danger clear" value="Clear">
                        <input type="submit" class="btn btn-danger cancel" value="Cancel">
                        <div></div>
                        <img class="pencil tool tool-selected" data-tool="pencil" src="static/image/pencil.svg" />
                        <img class="eraser tool" data-tool="eraser" src="static/image/eraser.svg" />
                        <div></div>
                        <input type="submit" class="btn btn-primary done" value="Done">
                    </div>
                </div>
                <div class="chooser">
                    <span class="prompt"></span>
                    <select class="premade"></select>
                    <span class="or"> or </span>
                    <input class="custom" placeholder="custom name">
                    <input type="submit" class="btn btn-warning cancel" value="Cancel">
                    <input type="submit" class="btn btn-primary done" value="Pick">
                </div>
            </div>
        </section>

        <div class="error"></div>
    </div>
</body>
</html>
